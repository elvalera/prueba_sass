<div style="width: 400px; margin: auto">
  <div *ngIf="formulario" class="edit-form">
    <h4>Crear usuario</h4>
    <form [formGroup]="formulario" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          formControlName="nombre"
        />
      </div>

      <div class="form-group">
        <label for="email">Correo</label>
        <input
          type="text"
          class="form-control"
          id="email"
          formControlName="email"
          autocomplete="off"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          autocomplete="off"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Repita la Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          formControlName="confirmPassword"
          autocomplete="off"
        />
      </div>

      <div class="form-group">
        <label>Sede</label>
        <select class="form-control" formControlName="sedeId">
          <option *ngFor="let sede of sedesList" [ngValue]="sede.id">
            {{ sede.nombre }}
          </option>
        </select>
      </div>

      <button type="submit" class="badge badge-success">Crear</button>
    </form>
  </div>
</div>
