<div class="col-md-5 mx-auto">
    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
            <h1>Iniciar sesión</h1>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group has-feedback">
                    <p [ngClass]="{ 'textError': (isSubmitted && loginForm.get('email').errors) || (loginForm.get('email').hasError('required') && loginForm.get('email').touched) }">
                        <input (keyup)="keyInputForm()" type="text" class="form-control" placeholder="Correo" formControlName="email" maxlength="80">
                    </p>

                </div>
                <div class="form-group has-feedback">
                    <p [ngClass]="{ 'textError': (isSubmitted && loginForm.get('password').errors) || (loginForm.get('password').hasError('required') && loginForm.get('password').touched) }">
                        <input (keyup)="keyInputForm()" type="password" class="form-control" placeholder="Contraseña" formControlName="password" maxlength="80" autocomplete="off">
                    </p>
                </div>

                <div class="form-group has-feedback">
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success btn-block btn-flat botonRadius11px colorAndBorderApp">Iniciar sesión</button>
                </div>
            </form>
        </div>

    </div>

</div>
