<div class="container">
    <div class="row">
  
      <div class="col-sm-12">
          <h4>Sedes</h4>
          <a class="badge badge-info" routerLink="/sedes/create">
            Crear nueva sede
          </a>
      </div>
  
      <div class="col-sm-12">
        <form [formGroup]="formulario">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Filtro de bÃºsqueda"
              formControlName="inputSearch"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="search()"
              >
                Buscar
              </button>
            </div>
          </div>
        </form>
      </div>
  
      <div [class]="classTable">
        <table class="table table-no-bordered table-hover" mdbTable>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Ciudad</th>
            </tr>
          </thead>
          <tbody>
            
            <tr mdbTableCol *ngFor="let sede of sedesList; let i = index" (click)="selectRow(sede, i)" [ngClass]="{'table-primary': i == rowSelected}">
              <th scope="row">{{ sede.id }}</th>
              <td>{{ sede.nombre }}</td>
              <td>{{ sede.ciudad.nombre }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div class="col-md-4" *ngIf="dataRowSelected">
        <h4>Sede seleccionada</h4>
        <div>
          <label><strong>Nombre:</strong></label> {{ dataRowSelected.nombre }}
          <br>
          <label><strong>Ciudad:</strong></label> {{ dataRowSelected.ciudad.nombre }}
        </div>
        <a class="badge badge-warning" (click)="updateSede(dataRowSelected.id)">
          Editar
        </a>
      </div>
  
    </div>
  </div>
